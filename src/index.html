<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Ui Assignment v1</title>

	<base href="./">

	<!-- semantic ui CSS -->
	<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="semantic-ui/components/sidebar.css">
	<link rel="stylesheet" type="text/css" href="semantic-ui/components/modal.css">
	<link rel="stylesheet" type="text/css" href="semantic-ui/components/checkbox.css">
	<!-- style css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="UIASSIGN1">

	<div class="ui grid site pusher">
		<div class="sixteen wide column right page">

<!-- <top-menu> -->
			<div class="ui inverted top attached right menu" id="top-menu">
				<div class="item">
					<div class="ui icon inverted transparent input">
						<input type="text" placeholder="Search...">
						<i class="search link icon"></i>
					</div>
				</div>
				<div class="ui right secondary menu computer large screen only grid">
					<a class="item">
						<i class="alarm icon"></i> 11
					</a>
					<a class="item">
						<i class="newspaper icon"></i> 11
					</a>
					<a href class="ui header item">
						<img class="ui avatar image" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=avatar&w=62&h=62">
						<div class="content">
							<div class="sub header">Welcome</div>
							Bill Murry
						</div>
						<i class="angle down icon"></i>
					</a>
				</div>
			</div>
<!-- </top-menu> -->

			<div class="ui basic segment" id="breadcrumb">
				<div class="ui large breadcrumb">
					<a ui-sref="home" ui-sref-active="active" class="section">Dashboard</a>
					<i class="right chevron icon divider"></i>
					<div class="active section">{{sectorName}}</div>
				</div>
			</div>


		<section ui-view class="ui basic segment"></section>
		</div>
	</div>


	<!-- <fixed-menu> -->
	<div class="ui inverted vertical left fixed menu" id="fixed-menu">
		<a href="#/home" class="item">
			<img src="http://placehold.it/230x55">
		</a>
		<div class="ui item">
			<a  ui-sref="survey"  class="ui button fluid teal"> Create Survey <i class="add icon right"></i></a>
		</div>
		<a ui-sref="survey" ui-sref-active="active" class="item">
			<i class="copy icon left"></i> Manage Survey
		</a>
		<a ui-sref="questions" ui-sref-active="active" class="item">
			<i class="tasks icon"></i> Manage Questions
		</a>
		<a ui-sref="target" ui-sref-active="active" class="item">
			<i class="users icon left"></i> Manage Target Sector
		</a>
		<a ui-sref="status" ui-sref-active="active" class="item">
			<i class="pie chart icon left"></i> Manage Survey status
		</a>
		<a ui-sref="fill" ui-sref-active="active" class="item">
			<i class="write icon left"></i> Fill Survey
		</a>
	</div>
	<!-- </fixed-menu> -->


	<!-- load libs -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
	<script
	src="./semantic-ui/semantic.min.js">
	</script>
	<script
	src="./semantic-ui/components/dropdown.min.js">
	</script>
	<script
	src="./semantic-ui/components/checkbox.min.js">
	</script>
	<script src="./semantic-ui/components/sidebar.js"></script>
		<script src="./semantic-ui/components/modal.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="./bower_components/angular-messages/angular-messages.min.js" charset="utf-8"></script>
	<!-- / load libs -->

	<!-- app js -->
	<script src="app/lib-actions.js"></script>
	<script src="app/app.js"></script>
	<script src="app/app-factory.js"></script>
	<script src="app/app-directive.js"></script>
	<script src="app/app-ctrl.js"></script>
	<script type="text/javascript">
	$(document)
	.ready(function() {
		console.log('loaded');

	})
	;
	</script>

</div>
</body>
</html>
