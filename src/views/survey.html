<div class="ui segment"><form class="ui form" name="surveyForm" ng-submit="addSurvey(surveyForm)" novalidate>
  <div class="field" ng-class="{
    'error': surveyForm.surveyTitle.$invalid && !surveyForm.surveyTitle.$pristine
  }">
    <label>Add New Survey</label>
    <div class="ui action input">
      <input type="text" name="surveyTitle" require ng-model="surveyIO.surveyTitle"
      ng-required="true" ng-minlength="5" placeholder="survey name">
      <button type="submit" ng-disabled="surveyForm.$invalid"
      class="ui teal right labeled icon button">
        <i class="add icon"></i>
        Add
      </button>
    </div>
    <small ng-show="surveyForm.$invalid" class="ui meta teal">Survey Name is required</small>
  </div>
</form>
</div>
<!-- <div class="ui divider"></div> -->
<div class="ui two column grid" id="survey-avail">
  <div class="column fade" ng-repeat="survey in totalSurvey">

        <div class="ui segments">
          <div class="ui teal inverted segment">

            <p>{{survey.name}}</p>
          </div>
          <div class="ui secondary segment">
            <div class="ui active progress teal">
              <div class="bar"  style="width:{{survey.percent}}%;">
                <div class="progress" >{{survey.percent}}%</div>
              </div>
              <div class="label">Questions</div>
            </div>
            <div class="ui divider"></div>
            <div class="ui item">
              <a ui-sref="questions({id:survey._id})" class="ui basic button">
                <i class="tasks icon"></i> Questions</a>
              <a href="#" class="ui basic button"><i class="write icon"></i> Edit</a>
              <a href class="ui basic approve button" ng-show="totalSurvey.length > 1"
                ng-click="removeSurvey($index)"><i class="remove icon"></i> Delete</a>
            </div>
          </div>
        </div>
  </div>
    <div class="column fade">
  <div ng-show="!totalSurvey.length" class="ui segment red inverted">
      No Surveys is available at this moment!
  </div>

</div>
</div>


<div class="ui modal">
  <div class="header">Are You Sure ?</div>
  <div class="content">
    <p>Are you sure you want to delete this item ?</p>
  </div>
  <div class="actions">
    <div class="ui approve button red">DELETE</div>
    <div class="ui cancel button">Cancel</div>
  </div>
</div>
